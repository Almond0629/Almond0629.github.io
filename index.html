<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <style>
        body {
            font-family: Times New Roman, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
            min-height: 100vh;
        }
        #left-column {
            background-color: #f4f4f4;
            width: 25%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        #left-column img {
            max-width: 80%;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #1A18B5;
            color: white;
            width: 100%;
            padding: 10px 0;
            text-align: center;
        }
        section {
            margin: 20px 0;
            padding: 10px;
            width: 100%;
            max-width: 800px;
        }
        .projects {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .project-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .project-card h3 {
            margin: 0 0 10px;
        }
        footer {
            text-align: center;
            background-color: #f1f1f1;
            padding: 10px;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div id="left-column">
        <img src="/assets/profile.jpg" alt="My Picture">
    </div>
    <div id="main-content">
        <header>
            <h1>Welcome to My Website</h1>
        </header>
        
        <section id="about">
            <h2>About Me</h2>
            <p>Write your self-introduction here.</p>
        </section>

        <section id="projects">
            <h2>My Projects</h2>
            <div class="projects">
                <div class="project-card">
                    <h3>Project 1</h3>
                    <p>Brief description of the project.</p>
                </div>
                <div class="project-card">
                    <h3>Project 2</h3>
                    <p>Brief description of the project.</p>
                </div>
                <!-- Add more project cards as needed -->
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Your Name. All Rights Reserved.</p>
    </footer>
</body>
</html>
